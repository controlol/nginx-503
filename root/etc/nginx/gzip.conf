gzip on;

gzip_types
        text/css
        text/plain
        text/javascript
        application/javascript
        application/json
        application/x-javascript
        application/xml
        application/xml+rss
        application/xhtml+xml
        application/x-font-ttf
        application/x-font-opentype
        application/vnd.ms-fontobject
        image/svg+xml
        image/x-icon
        application/rss+xml
        application/atom_xml;

gzip_comp_level 9;

gzip_min_length 50;

gzip_proxied any;

gzip_vary on;

gzip_disable MSIE [1-6]\.(?!.*SV1);
